<body>
    <form id="shortenForm">
        <input type="text" id="urlInput" placeholder="Enter URL" required>
        <button type="submit">Shorten</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalURL = document.getElementById('urlInput').value;
            try {
                const response = await fetch('https://ndaaiz6d54.execute-api.us-west-1.amazonaws.com/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalURL }),
                });
                if (!response.ok) throw new Error('Failed to shorten URL');
                const data = await response.json();
                document.getElementById('result').innerText = 
                    `Short URL: https://ndaaiz6d54.execute-api.us-west-1.amazonaws.com/${data.shortKey}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
