<body>
    <input id="longUrl" type="url" placeholder="Enter your long URL" required>
    <button onclick="shortenUrl()">Shorten URL</button>
    <p id="shortUrl"></p>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value;
            const apiUrl = "https://s8vd7ovlu1.execute-api.us-west-1.amazonaws.com/prod/shorten"; 

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",  
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        long_url: longUrl
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);  
                    document.getElementById("shortUrl").textContent = `Short URL: ${data.short_url}`;  
                } else {
                    console.error('API Error:', response.statusText);  
                    document.getElementById("shortUrl").textContent = "Error shortening URL.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("shortUrl").textContent = "An error occurred.";
            }
        }
    </script>
</body>
