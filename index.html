<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="shorten-form">
        <input type="url" id="long-url" placeholder="Enter URL" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('shorten-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('long-url').value;
            const response = await fetch('https://4oinru2syl.execute-api.us-west-1.amazonaws.com/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ long_url: longUrl })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `<a href="https://4oinru2syl.execute-api.us-west-1.amazonaws.com/redirect/${data.short_url}" target="_blank">/${data.short_url}</a>`;
        });
    </script>
</body>
</html>
